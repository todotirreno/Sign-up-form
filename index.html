<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style/style.css" />
  </head>
  <body>
    <div class="left">
      <div class="logo-area">
        <img class="logo" src="img/odin-lined.png" alt="TOP logo" />
        Odin
      </div>
      <p class="caption">
        Photo by
        <a
          href="https://unsplash.com/@haliewestphoto?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText"
          >Halie West</a
        >
        on
        <a
          href="https://unsplash.com/?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText"
          >Unsplash</a
        >
      </p>
    </div>
    <form action="">
      <div class="box upper">
        <p>
          This is not a real online service! You know you need something like
          this in your life to help you realize your deepest dreams. Sign up
          <em>now</em> to get started.
        </p>
        <p>You <em>know</em> you want to.</p>
      </div>
      <div class="box middle">
        <div class="form-box">
          <p>Let's do this!</p>
          <div class="form-item">
            <label for="first-name">First name</label
            ><input type="text" id="first-name" name="first-name" required />
          </div>
          <div class="form-item">
            <label for="email">email</label
            ><input type="email" id="email" name="email" required />
            <div class="invalid"></div>
          </div>
          <div class="form-item">
            <label for="password">Password</label
            ><input type="password" id="password" name="password" required />
            <div class="invalid"></div>
          </div>
        </div>
        <div class="form-box">
          <div class="form-item">
            <label for="last-name">Last name</label
            ><input type="text" id="last-name" name="last-name" required />
          </div>
          <div class="form-item">
            <label for="phone">Phone number</label
            ><input
              type="tel"
              id="phone"
              name="phone"
              pattern="[0-9]*"
              required
            />
            <div class="invalid"></div>
          </div>
          <div class="form-item">
            <label for="confirm-password">Confirm password</label
            ><input type="password" id="confirm" name="confirm" required />
            <div class="invalid"></div>
          </div>
        </div>
      </div>
      <div class="box bottom">
        <input type="submit" value="Create Account" />
        <p class="log-in">Already have an account? <a href="#">Log in</a></p>
      </div>
    </form>
  </body>
</html>
